name: Check Gatsbyjs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-lint:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install modules
        run: npm ci

      - name: Run ESLint
        run: npm run lint
  
  check-prettier:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install prettier
      run: npm install --save-dev --save-exact prettier

    - name: Run Prettier check
      run: npx prettier --check **/*.{js,jsx,md}

  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Modules
      run: npm ci

    - name: Build
      run: npm run build