name: Deploy

on:
  milestone:
    types: [ closed ]

  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install modules
        run: npm ci

      - name: Check ESLint
        run: npm run lint

      - name: Check Prettier
        run: npx prettier --check **/*.{js,jsx,md}
    
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Modules
      run: npm ci

    - name: Build
      run: npm run build

  deploy:
    runs-on: ubuntu-20.04
    needs: [validate, build]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Build
        run: |
          npm ci
          npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          user_name: 'ufrpedevs'
          user_email: 'ufrpedevs@gmail.com'
  
  release:
    runs-on: ubuntu-20.04
    needs: deploy
    if: github.event_name == 'milestone'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Changelog
        id: github_release_build
        uses: mikepenz/release-changelog-builder-action@v2
        with:
          configuration: "./.github/workflows/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@1
        with: 
          tag_name: ${{ github.event.milestone.title }}
          release_name: ${{ github.event.milestone.title }}
          body: ${{ steps.github_release_build.outputs.changelog }}
          draft: true #That is temporary, may be removed after test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
