name: ESLint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install modules
        run: npm ci
        
      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx
